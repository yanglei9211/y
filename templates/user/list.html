{% extends "base.html" %}
{% block css %}
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel container">
            <a href="/manager/user" class="btn btn-primary">
                <i class="glyphicon glyphicon-plus"></i>添加用户</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="panel-heading"></div>
        <div class="panel-body">
            <div class="list-group">
                {% if not users %}
                    <div class="list-group-item">目前没有用户</div>
                {% else %}
                    {% for user in users %}
                       <a href="/manager/user/{{ user._id }}" class="list-group-item">
                       <i class="glyphicon glyphicon-user"></i>
                       <span style="display: inline-block;min-width: 200px">{{ user.username }}</span>
                       <span style="display: inline-block;min-width: 70px">{{ user.name }}</span>
                       <span style="display: inline-block;min-width: 200px">{{ user.mail }}</span>
                       <div style="display: inline-block;min-width: 120px">
                           <span class="label label-success">{{ user.role_str }}</span>
                       </div>
                       {% if not user.valid %}
                           <span class="label label-danger">已禁用</span>
                       {% endif %}
                       </a>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
