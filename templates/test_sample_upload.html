{% extends "base.html" %}

{% block css %}
    <style>
        #upload_box{
            width: 514px;
            margin-left: -257px;
        }
        #upload_box input[type=file]{
            line-height: 16px;
        }
        #upload_box h5{
                height: 16px;
                margin-top: 0px;
                padding-left: 3px;
                line-height: 16px;
                border-left: 3px solid #599d41;
                font-weight: normal;
                color: #555;
            }

    </style>
{% endblock %}

{% block body %}
    <h5>
        {{ title }}
    </h5>

    <button class="btn btn-primary btn-lg" id="show_upload" data-toggle="modal">
        上传
    </button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        请上传文件
                    </h4>
                </div>
                <div class="modal-body">
                    <input type="file" name="txtStr" id="fk_txt">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="upload-confirm">
                        确定上传
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div>
        <table class="table table-hover table-striped">
            <thead>
                <th>文件名</th>
                <th>文件源</th>
                <th>操作</th>
            </thead>
            <tbody>
                {% for s in files %}
                    <tr>
                        <td>{{ s['file_name'] }}</td>
                        <td>{{ s['dest'] }}</td>
                        <td>
                            {% if s['dest'] == 'local' %}
                                <a href="/test/download/{{ s['file_path'] }}" download="{{ s['file_name'] }}">下载</a>
                            {% else %}
                                <a href="{{ s['file_path'] }}" download="{{ s['file_name'] }}">下载</a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}

{% block js %}
    <script type="text/javascript" src="{{ static_url('js/ajaxfileupload.js') }}"></script>
    <script type="text/javascript">
        $('#show_upload').click(function () {
            $('#myModal').modal('show');
        });
        
        $('#upload-confirm').click(function () {
            var dt = $('#fk_txt').val();
            if (dt) {
                ajax_upload_file()
            } else{
                alert('请输入合法的数据')
            }
        });

        function ajax_upload_file(){
            $.ajaxFileUpload({
                url: "",
                secureuri: false,
                fileElementId: 'fk_txt', //文件上传域的ID
                dataType: 'json', //返回值类型 一般设置为json
                success: function (data, status) {
                    if (data.status == 1){
                        alert('success');
                        location.reload();
                    } else {
                        alert('fail')
                    }
                }
            })
        }    
    
    </script>
{% endblock %}
